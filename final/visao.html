<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escala de Intensidade</title>
    <link rel="stylesheet" href="visao.css">
</head>
<body>
    <div class="intensity-slider">
        <input type="range" min="0" max="10" step="1" value="0" id="intensity">
        <label for="intensity">Intensidade: <span id="intensity-value">0</span></label>
    </div>
    <script src="visao.js"></script>
</body>
</html>
