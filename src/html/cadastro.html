            <img src="../assets/img/Logo-light.png" alt="MinhaSaíde">

    <div id="switch" onclick="toggleMode()">
        <button id="btn-dark-mode-toggle"></button>
    </div>
    <main>
        <h2>Cadastre-se em nossa newsletter</h2>
        <div id="fcon">
            <form action="#" method="post" autocomplete="off" id="form">
                <div class="formulario-container">
                    <div>
                        
                        <label class="label" for="n1">Nome Completo:</label>
                        <input type="text" name="nome1" id="n1" pattern="[a-zA-Z]+">
                        
                    </div>
                    <div id="email">
                        <label class="label" for="n3">E-mail:</label>
                        <input type="email" name="email" id="n3" pattern="[a-zA-Z]+">
                    </div>
                    <div id="tel1">
                        <label class="label" for="tel">Telefone:</label>
                        <input type="tel" name="tel" id="tel" pattern="\([0-9]{2}\) [0-9]{4,5}-[0-9]{4}"
                            placeholder="(xx)xxxxx-xxxx">
                    </div>
                </div>
                <br>
                <div id="button">
                    <input type="button" value="Salvar/Alterar" id="botao" onclick="salvar()">
                </div>
            </form>
        </div>
    </main>
